{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="fw-bold text-primary"><i class="bi bi-person-gear"></i> Admin Panel</h1>
    <p class="text-muted">Manage users</p>
</div>
<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-person"></i> Username</th>
                    <th><i class="bi bi-shield"></i> Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td><span class="badge bg-primary">{{ user.role }}</span></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
